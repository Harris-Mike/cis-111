
<!doctype html>
<html>

<title> Doubler </title>
<script type="text/javascript">
function doubleCounter(){
	var n=document.getElementById("numberBox").value;
	n=n*2;
	document.getElementById('numberBox').value=n;

	//Get the value to divCount
	var clickCount = document.getElementById('divCount').innerHTML;
	//add 1 to click count
	clickCount++;
	// display new clickCount on divCount
	document.getElementById("divCount").innerHTML = clickCount;
}

</script>
</head>

<body>
<h2>Ex. 5.19: 
Double-it!</h2>
<p>
Enter a number N: 
  <input type="text" id="numberBox" size=10 >
<br><br>
<input type="button" value="Double!" onclick="doubleCounter()">
<br>
<br>
<input type="button" value="Reset Number of Clicks" 
 onClick="document.getElementById('divCount').innerHTML = 0;" 
>
</p>
<hr>
<h2>Number of Clicks</h2>


<div id="divCount">0</div>


</body>
</html>
